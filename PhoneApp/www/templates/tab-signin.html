<ion-view view-title="Sign in">
  <ion-content class="padding">
  	<h3 style="text-align:center;">Welcome, please sign in using the QR code below</h3>

      <img ng-src="https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl={{token}}" >
    </div>

  </ion-content>
</ion-view>
